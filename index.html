<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小学生岩石观察记录系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Rounded MT Bold', 'Segoe UI', sans-serif;
        }

        :root {
            --primary: #4a6fa5;
            --secondary: #6bbf59;
            --accent: #ff9e4a;
            --light: #f5f7fa;
            --dark: #2c3e50;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            background: linear-gradient(135deg, #e0f7fa 0%, #bbdefb 100%);
            color: var(--dark);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background-color: white;
            border-radius: 15px;
            box-shadow: var(--shadow);
        }

        h1 {
            color: var(--primary);
            margin-bottom: 10px;
            font-size: 2.5rem;
        }

        .subtitle {
            color: var(--dark);
            font-size: 1.2rem;
        }

        .tab-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .tab {
            padding: 15px 30px;
            background-color: white;
            border: none;
            border-radius: 10px 10px 0 0;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: var(--shadow);
            margin: 0 5px;
        }

        .tab.active {
            background-color: var(--primary);
            color: white;
        }

        .tab-content {
            display: none;
            background-color: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: var(--shadow);
            min-height: 500px;
        }

        .tab-content.active {
            display: block;
        }

        /* 学生界面样式 */
        .student-form {
            max-width: 800px;
            margin: 0 auto;
        }

        .form-title {
            color: var(--primary);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .form-title i {
            margin-right: 10px;
            font-size: 1.5rem;
        }

        .instruction {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.2rem;
            color: var(--dark);
            background-color: var(--light);
            padding: 15px;
            border-radius: 10px;
        }

        .observation-pair {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            align-items: center;
        }

        .observation-input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1.1rem;
        }

        .observation-input:focus {
            border-color: var(--primary);
            outline: none;
        }

        .pair-submit-btn {
            padding: 12px 20px;
            background-color: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .pair-submit-btn:hover {
            background-color: #ff8a2a;
            transform: scale(1.05);
        }

        .pair-container {
            margin-bottom: 25px;
            padding: 20px;
            background-color: var(--light);
            border-radius: 10px;
        }

        .pair-title {
            color: var(--primary);
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        /* 教师界面样式 */
        .teacher-dashboard {
            max-width: 1000px;
            margin: 0 auto;
        }

        .teacher-controls {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-bottom: 20px;
        }

        .teacher-btn {
            padding: 10px 20px;
            background-color: var(--light);
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: var(--shadow);
        }

        .teacher-btn:hover {
            transform: translateY(-2px);
        }

        .refresh-btn {
            color: var(--primary);
        }

        .clear-btn {
            color: #e74c3c;
        }

        .stats-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background-color: var(--light);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: var(--shadow);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary);
            margin: 10px 0;
        }

        .analysis-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .analysis-card {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: var(--shadow);
        }

        .analysis-title {
            color: var(--primary);
            margin-bottom: 15px;
            text-align: center;
        }

        .common-items, .unique-items {
            margin-top: 15px;
        }

        .item-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .common-item {
            background-color: var(--secondary);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 1rem;
        }

        .unique-item {
            background-color: var(--accent);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 1rem;
        }

        .records-list {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: var(--shadow);
        }

        .record-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        .record-item:last-child {
            border-bottom: none;
        }

        .record-methods, .record-aspects {
            margin: 10px 0;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.2rem;
        }

        .status-message {
            text-align: center;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
        }

        /* 响应式调整 */
        @media (max-width: 768px) {
            .stats-container {
                grid-template-columns: 1fr;
            }
            
            .analysis-container {
                grid-template-columns: 1fr;
            }
            
            .tab {
                padding: 12px 20px;
                font-size: 1rem;
            }
            
            .teacher-controls {
                justify-content: center;
            }
            
            .observation-pair {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-gem"></i> 岩石观察记录系统</h1>
            <p class="subtitle">探索岩石的奥秘，记录我们的发现</p>
        </header>

        <div class="tab-container">
            <button class="tab active" data-tab="student">学生填写</button>
            <button class="tab" data-tab="teacher">教师查看</button>
        </div>

        <!-- 学生填写界面 -->
        <div id="student" class="tab-content active">
            <div class="student-form">
                <h2 class="form-title"><i class="fas fa-search"></i> 我的岩石观察记录</h2>
                <div class="instruction">
                    请填写你打算用什么方法观察岩石的什么特征
                </div>
                
                <!-- 第一对 -->
                <div class="pair-container">
                    <div class="pair-title">观察记录 1</div>
                    <div class="observation-pair">
                        <input type="text" class="observation-input" id="method1" placeholder="用什么方法">
                        <input type="text" class="observation-input" id="aspect1" placeholder="观察什么特征">
                        <button class="pair-submit-btn" data-pair="1">提交</button>
                    </div>
                </div>
                
                <!-- 第二对 -->
                <div class="pair-container">
                    <div class="pair-title">观察记录 2</div>
                    <div class="observation-pair">
                        <input type="text" class="observation-input" id="method2" placeholder="用什么方法">
                        <input type="text" class="observation-input" id="aspect2" placeholder="观察什么特征">
                        <button class="pair-submit-btn" data-pair="2">提交</button>
                    </div>
                </div>
                
                <!-- 第三对 -->
                <div class="pair-container">
                    <div class="pair-title">观察记录 3</div>
                    <div class="observation-pair">
                        <input type="text" class="observation-input" id="method3" placeholder="用什么方法">
                        <input type="text" class="observation-input" id="aspect3" placeholder="观察什么特征">
                        <button class="pair-submit-btn" data-pair="3">提交</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 教师查看界面 -->
        <div id="teacher" class="tab-content">
            <div class="teacher-dashboard">
                <div class="teacher-controls">
                    <button class="teacher-btn refresh-btn" id="refresh-btn">
                        <i class="fas fa-sync-alt"></i> 刷新数据
                    </button>
                    <button class="teacher-btn clear-btn" id="clear-btn">
                        <i class="fas fa-trash-alt"></i> 清空数据
                    </button>
                </div>

                <div class="stats-container">
                    <!-- 第一行：共性方法和共性特征 -->
                    <div class="stat-card">
                        <div class="stat-title">共性方法</div>
                        <div class="stat-value" id="common-methods-count">0</div>
                        <div class="stat-desc">常用观察方法</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-title">共性特征</div>
                        <div class="stat-value" id="common-aspects-count">0</div>
                        <div class="stat-desc">常用观察特征</div>
                    </div>
                    <!-- 第二行：总提交数和今日提交 -->
                    <div class="stat-card">
                        <div class="stat-title">总提交数</div>
                        <div class="stat-value" id="total-submissions">0</div>
                        <div class="stat-desc">观察记录</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-title">今日提交</div>
                        <div class="stat-value" id="today-submissions">0</div>
                        <div class="stat-desc">观察记录</div>
                    </div>
                </div>

                <div class="analysis-container">
                    <div class="analysis-card">
                        <h3 class="analysis-title">方法分析</h3>
                        <div class="common-items">
                            <h4>共性方法</h4>
                            <div class="item-list" id="common-methods">
                                <!-- 共性方法将通过JS动态生成 -->
                            </div>
                        </div>
                        <div class="unique-items">
                            <h4>个性方法</h4>
                            <div class="item-list" id="unique-methods">
                                <!-- 个性方法将通过JS动态生成 -->
                            </div>
                        </div>
                    </div>

                    <div class="analysis-card">
                        <h3 class="analysis-title">特征分析</h3>
                        <div class="common-items">
                            <h4>共性特征</h4>
                            <div class="item-list" id="common-aspects">
                                <!-- 共性特征将通过JS动态生成 -->
                            </div>
                        </div>
                        <div class="unique-items">
                            <h4>个性特征</h4>
                            <div class="item-list" id="unique-aspects">
                                <!-- 个性特征将通过JS动态生成 -->
                            </div>
                        </div>
                    </div>
                </div>

                <div class="records-list">
                    <h3 class="analysis-title">最新观察记录</h3>
                    <div id="records-container">
                        <!-- 记录将通过JS动态生成 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // IndexedDB 数据库配置
        const DB_NAME = 'RockObservationDB';
        const DB_VERSION = 1;
        const STORE_NAME = 'observations';
        let db = null;

        // 初始化数据库
        function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);
                
                request.onerror = () => {
                    console.error('数据库打开失败');
                    reject(request.error);
                };
                
                request.onsuccess = () => {
                    db = request.result;
                    console.log('数据库打开成功');
                    resolve(db);
                };
                
                request.onupgradeneeded = (event) => {
                    const database = event.target.result;
                    
                    // 创建对象存储空间
                    if (!database.objectStoreNames.contains(STORE_NAME)) {
                        const store = database.createObjectStore(STORE_NAME, { 
                            keyPath: 'id', 
                            autoIncrement: true 
                        });
                        
                        // 创建索引
                        store.createIndex('date', 'date', { unique: false });
                        store.createIndex('method', 'method', { unique: false });
                        store.createIndex('aspect', 'aspect', { unique: false });
                    }
                };
            });
        }

        // 获取所有记录
        function getRecords() {
            return new Promise((resolve, reject) => {
                if (!db) {
                    reject(new Error('数据库未初始化'));
                    return;
                }
                
                const transaction = db.transaction([STORE_NAME], 'readonly');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.getAll();
                
                request.onsuccess = () => {
                    resolve(request.result);
                };
                
                request.onerror = () => {
                    reject(request.error);
                };
            });
        }

        // 保存记录
        function saveRecord(record) {
            return new Promise((resolve, reject) => {
                if (!db) {
                    reject(new Error('数据库未初始化'));
                    return;
                }
                
                const transaction = db.transaction([STORE_NAME], 'readwrite');
                const store = transaction.objectStore(STORE_NAME);
                
                // 添加创建时间戳
                record.createdAt = new Date().toISOString();
                
                const request = store.add(record);
                
                request.onsuccess = () => {
                    resolve({ success: true, id: request.result });
                };
                
                request.onerror = () => {
                    reject(request.error);
                };
            });
        }

        // 清空所有记录
        function clearAllRecordsData() {
            return new Promise((resolve, reject) => {
                if (!db) {
                    reject(new Error('数据库未初始化'));
                    return;
                }
                
                const transaction = db.transaction([STORE_NAME], 'readwrite');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.clear();
                
                request.onsuccess = () => {
                    resolve({ success: true });
                };
                
                request.onerror = () => {
                    reject(request.error);
                };
            });
        }

        // 切换标签页功能
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                // 移除所有标签和内容的active类
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                
                // 为当前标签和对应内容添加active类
                tab.classList.add('active');
                document.getElementById(tab.dataset.tab).classList.add('active');
                
                // 如果是教师标签，更新统计数据
                if (tab.dataset.tab === 'teacher') {
                    updateTeacherDashboard();
                }
            });
        });

        // 为每个提交按钮添加事件监听
        document.querySelectorAll('.pair-submit-btn').forEach(btn => {
            btn.addEventListener('click', async function(e) {
                e.preventDefault();
                
                const pairNum = this.getAttribute('data-pair');
                const methodInput = document.getElementById(`method${pairNum}`);
                const aspectInput = document.getElementById(`aspect${pairNum}`);
                
                // 获取表单数据
                const method = methodInput.value.trim();
                const aspect = aspectInput.value.trim();
                
                // 验证数据
                if (!method) {
                    alert('请填写观察方法！');
                    methodInput.focus();
                    return;
                }
                
                if (!aspect) {
                    alert('请填写观察特征！');
                    aspectInput.focus();
                    return;
                }
                
                // 创建记录对象
                const record = {
                    method: method,
                    aspect: aspect,
                    date: new Date().toLocaleDateString('zh-CN'),
                    timestamp: Date.now()
                };
                
                // 显示提交状态
                showStatus('正在提交数据...', 'success');
                
                try {
                    // 保存记录到数据库
                    await saveRecord(record);
                    
                    // 显示成功消息
                    showStatus('提交成功！数据已保存到数据库', 'success');
                    
                } catch (error) {
                    console.error('提交失败:', error);
                    showStatus('提交失败，请重试。', 'error');
                }
                
                // 3秒后清除状态消息
                setTimeout(() => {
                    clearStatus();
                }, 3000);
            });
        });

        // 清空所有记录的处理函数
        async function handleClearAllRecords() {
            if (confirm('确定要清空所有学生提交的记录吗？此操作不可恢复！')) {
                showStatus('正在清空数据...', 'success');
                
                try {
                    await clearAllRecordsData();
                    await updateTeacherDashboard();
                    showStatus('所有记录已清空！', 'success');
                    
                    // 3秒后清除状态消息
                    setTimeout(() => {
                        clearStatus();
                    }, 3000);
                } catch (error) {
                    console.error('清空失败:', error);
                    showStatus('清空失败，请重试。', 'error');
                }
            }
        }

        // 刷新数据
        async function refreshData() {
            await updateTeacherDashboard();
            showStatus('数据已刷新！', 'success');
            
            // 3秒后清除状态消息
            setTimeout(() => {
                clearStatus();
            }, 3000);
        }

        // 更新教师仪表板
        async function updateTeacherDashboard() {
            try {
                const records = await getRecords();
                
                // 如果没有数据，显示提示信息
                if (records.length === 0) {
                    document.querySelector('.teacher-dashboard').innerHTML = `
                        <div class="teacher-controls">
                            <button class="teacher-btn refresh-btn" id="refresh-btn">
                                <i class="fas fa-sync-alt"></i> 刷新数据
                            </button>
                            <button class="teacher-btn clear-btn" id="clear-btn">
                                <i class="fas fa-trash-alt"></i> 清空数据
                            </button>
                        </div>
                        <div class="no-data">
                            <i class="fas fa-clipboard-list" style="font-size: 3rem; margin-bottom: 20px;"></i>
                            <p>暂无学生提交的观察记录</p>
                            <p style="margin-top: 10px; font-size: 1rem;">请切换到学生界面填写观察记录</p>
                        </div>
                    `;
                    
                    // 重新绑定按钮事件
                    document.getElementById('refresh-btn').addEventListener('click', refreshData);
                    document.getElementById('clear-btn').addEventListener('click', handleClearAllRecords);
                    return;
                }
                
                // 更新统计卡片
                document.getElementById('total-submissions').textContent = records.length;
                document.getElementById('today-submissions').textContent = getTodaySubmissions(records);
                
                // 分析方法和特征
                const { commonMethods, uniqueMethods, commonAspects, uniqueAspects } = analyzeRecords(records);
                
                document.getElementById('common-methods-count').textContent = commonMethods.length;
                document.getElementById('common-aspects-count').textContent = commonAspects.length;
                
                // 更新分析结果
                updateAnalysisResults(commonMethods, uniqueMethods, commonAspects, uniqueAspects);
                
                // 更新记录列表
                updateRecordsList(records);
                
            } catch (error) {
                console.error('更新仪表板失败:', error);
                showStatus('数据加载失败', 'error');
            }
        }

        // 获取今日提交数
        function getTodaySubmissions(records) {
            const today = new Date().toLocaleDateString('zh-CN');
            return records.filter(record => record.date === today).length;
        }

        // 分析记录，区分共性和个性答案
        function analyzeRecords(records) {
            // 收集所有方法和特征
            const allMethods = [];
            const allAspects = [];
            
            records.forEach(record => {
                allMethods.push(record.method);
                allAspects.push(record.aspect);
            });
            
            // 统计词频，并合并相似内容
            const methodCounts = countAndGroupSimilarItems(allMethods);
            const aspectCounts = countAndGroupSimilarItems(allAspects);
            
            // 区分共性和个性（出现3次及以上为共性）
            const commonMethods = Object.entries(methodCounts)
                .filter(([_, count]) => count >= 3)
                .map(([item, count]) => ({ item, count }));
                
            const uniqueMethods = Object.entries(methodCounts)
                .filter(([_, count]) => count < 3)
                .map(([item, count]) => ({ item, count }));
                
            const commonAspects = Object.entries(aspectCounts)
                .filter(([_, count]) => count >= 3)
                .map(([item, count]) => ({ item, count }));
                
            const uniqueAspects = Object.entries(aspectCounts)
                .filter(([_, count]) => count < 3)
                .map(([item, count]) => ({ item, count }));
            
            return {
                commonMethods,
                uniqueMethods,
                commonAspects,
                uniqueAspects
            };
        }

        // 统计项目出现次数并合并相似内容
        function countAndGroupSimilarItems(items) {
            const counts = {};
            
            items.forEach(item => {
                // 标准化项目（去除前后空格，转为小写）
                const normalized = item.trim().toLowerCase();
                
                // 尝试找到相似的已有项目
                let foundSimilar = false;
                for (const existingItem in counts) {
                    if (isSimilar(normalized, existingItem)) {
                        counts[existingItem]++;
                        foundSimilar = true;
                        break;
                    }
                }
                
                // 如果没有找到相似的，添加新项目
                if (!foundSimilar) {
                    counts[normalized] = 1;
                }
            });
            
            return counts;
        }

        // 判断两个字符串是否相似
        function isSimilar(str1, str2) {
            // 如果完全相同，直接返回true
            if (str1 === str2) return true;
            
            // 如果有一个包含另一个，认为是相似的
            if (str1.includes(str2) || str2.includes(str1)) return true;
            
            // 计算编辑距离（简单的实现）
            const distance = levenshteinDistance(str1, str2);
            const maxLength = Math.max(str1.length, str2.length);
            
            // 如果编辑距离小于等于字符串长度的1/3，认为是相似的
            return distance <= maxLength / 3;
        }

        // 计算两个字符串的编辑距离
        function levenshteinDistance(str1, str2) {
            const matrix = [];
            
            // 初始化矩阵
            for (let i = 0; i <= str2.length; i++) {
                matrix[i] = [i];
            }
            
            for (let j = 0; j <= str1.length; j++) {
                matrix[0][j] = j;
            }
            
            // 填充矩阵
            for (let i = 1; i <= str2.length; i++) {
                for (let j = 1; j <= str1.length; j++) {
                    if (str2.charAt(i - 1) === str1.charAt(j - 1)) {
                        matrix[i][j] = matrix[i - 1][j - 1];
                    } else {
                        matrix[i][j] = Math.min(
                            matrix[i - 1][j - 1] + 1, // 替换
                            matrix[i][j - 1] + 1,     // 插入
                            matrix[i - 1][j] + 1      // 删除
                        );
                    }
                }
            }
            
            return matrix[str2.length][str1.length];
        }

        // 更新记录列表
        function updateRecordsList(records) {
            const container = document.getElementById('records-container');
            container.innerHTML = '';
            
            if (records.length === 0) {
                container.innerHTML = '<p style="text-align: center; padding: 20px;">暂无学生提交记录</p>';
                return;
            }
            
            // 按时间倒序排列
            records.sort((a, b) => b.timestamp - a.timestamp);
            
            // 只显示最近的10条记录
            const recentRecords = records.slice(0, 10);
            
            recentRecords.forEach(record => {
                const recordElement = document.createElement('div');
                recordElement.className = 'record-item';
                
                recordElement.innerHTML = `
                    <div class="record-date"><strong>提交时间:</strong> ${record.date}</div>
                    <div class="record-methods"><strong>观察方法:</strong> ${record.method}</div>
                    <div class="record-aspects"><strong>观察特征:</strong> ${record.aspect}</div>
                `;
                
                container.appendChild(recordElement);
            });
            
            // 如果记录超过10条，显示提示
            if (records.length > 10) {
                const moreElement = document.createElement('div');
                moreElement.className = 'record-item';
                moreElement.style.textAlign = 'center';
                moreElement.style.color = '#666';
                moreElement.textContent = `还有 ${records.length - 10} 条记录未显示`;
                container.appendChild(moreElement);
            }
        }

            statusElement.id = 'status-message';
            
            document.querySelector('.container').insertBefore(statusElement, document.querySelector('.tab-container'));

        function clearStatus() {
            const existingStatus = document.getElementById('status-message');
            if (existingStatus) {
